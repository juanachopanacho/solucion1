<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Añadir Wing -->
    <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
 
    <title>Dinamico</title>

    <style>
      *{
        color: rgb(135, 169, 202);
      }

      button{
        background-color: rgb(221, 229, 235);
      }


    </style>

</head>
<body>
    <h1 >Input dinámico</h1>
    <main class="container">
        <form action="" id="frmUser">
            <div class="row">
                <div  class="col">
                  <input id="name" name="name" type="text" placeholder="Name" value="Cristian" autocomplete="off">
                  <span >
                    <i class="fas fa-user" ></i>
                  </span>
                  <span >
                    <i class="fas fa-check"></i>
                  </span>
                </div>

                <div class="col">
                    <input id="lastName" name="lastName" type="text" placeholder="Last Name" value="Paguay" autocomplete="off">
                    <span >
                      <i class="fas fa-user"></i>
                    </span>
                    <span >
                      <i class="fas fa-check"></i>
                    </span>
                  </div>
                </div>

                <div class="col">
                    <button id="btnAdd" type="button">
                        <span >
                        <i class="fas fa-plus"></i>
                        </span>
                    </button>

                    <button id="btnJson" class="col" type="button">
                        <span >
                          <i class="fa-solid fa-play"></i>
                        </span>
                        <b>JSON</b>
                    </button>
                    <div id="json">
                    </div>
                </div>  
                
            </div>
        </form>
        <hr>
        <section id="datos" >

        </section>

        
    </main>
    <script src="main.js"></script>
</body>
</html>
